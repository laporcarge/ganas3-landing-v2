  <!-- Ícono -->
  <link rel="shortcut icon" href="img/logo%20casss.png" type="image/x-icon" />

    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;

<body>

  <h1>¡A GANAR! 🔥</h1>
  <button id="wspButton">Contactar por WhatsApp</button>

  <script>
    const API_URL = location.origin + '/api/conversion';

    document.getElementById('wspButton').addEventListener('click', function() {
      // Disparar evento del Pixel manualmente
      fbq('track', 'ButtonClick');

      // Enviar evento al backend
      fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ event: 'contactar_wsp' })
      }).catch(err => console.error('Error enviando evento:', err));

      // Redirigir a WhatsApp
      window.location.href = 'https://api.whatsapp.com/send?phone=5493518761399&text=Hola%20quiero%20mas%20info';
    });
  </script>

</body>
</html>
