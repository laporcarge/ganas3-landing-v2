<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ganamos.co ¡Gana y Disfruta!</title>

  <!-- Meta Pixel -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '747470498138166');
    fbq('track', 'PageView');
  </script>
  <noscript>
    <img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=747470498138166&ev=PageView&noscript=1"/>
  </noscript>

  <link rel="stylesheet" href="estilo.css" />
</head>
<body>
  <header>
    <h1>¡Bienvenido a Ganamos.co!</h1>
    <p>Ganá y disfrutá al máximo.</p>
  </header>

  <main>
    <button id="contactBtn" class="btn-contactar">¡Contactanos por WhatsApp!</button>
  </main>

  <script>
    document.getElementById('contactBtn').addEventListener('click', function() {
      // Dispara evento en Meta Pixel
      fbq('track', 'Contact');

      // Llama a tu API para CAPI
      fetch('/api/conversion', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ event_name: 'Contact' })
      });

      // Redirección al WhatsApp
      window.location.href = 'https://api.whatsapp.com/send?phone=5493518761399&text=¡Hola!%20Quiero%20más%20info';
    });
  </script>
</body>
</html>
